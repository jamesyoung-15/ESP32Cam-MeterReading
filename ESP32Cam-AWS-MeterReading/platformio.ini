[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
lib_ldf_mode=deep
lib_deps = 
	bblanchon/ArduinoJson@^6.21.3
	espressif/esp32-camera@^2.0.4
	https://github.com/me-no-dev/AsyncTCP
	https://github.com/me-no-dev/ESPAsyncWebServer.git
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
